<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> add,remove - 화살표함수 </title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
        .redtext{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p id="red"> 클래스 추가버튼 누르면 내가 빨강으로 </p>
    <button onclick="addClassEx()">클래스추가</button>
    <button onclick="removeClassEx()">클래스삭제</button>
    <script>
        let addClassEx = () => $("#red").addClass("redtext");
        let removeClassEx = () => $("#red").removeClass("redtext");
    </script>
</body>
</html>
